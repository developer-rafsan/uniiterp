<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uniite Matchmaking - Profile Form</title>

    <!-- fave incons -->
    <link rel="shortcut icon" href="../media/fav.svg" type="image/x-icon" />

    <!-- link css global -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/form.css" />

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header sertion -->
    <header>
      <div class="content" id="wrap">
        <!-- left site -->
        <div class="left-site">
          <a href="../index.html"
            ><img src="../media/logo-black.png" alt="logo"
          /></a>
        </div>

        <!-- right site -->
        <div class="right-site">
          <button id="menu-open-btn">
            <img src="../media/menu-black.svg" alt="menu icon" />
          </button>
        </div>
      </div>
      <!-- header drop down menu -->
      <div class="drop-down-menu" id="drop-down-menu">
        <div class="top">
          <div id="wrap">
            <a href="../index/html"
              ><img class="logo" src="../media/logo.png" alt="logo"
            /></a>
            <img
              id="menu-close-btn"
              class="menu-close-icons"
              src="../media/menu-close-icons.svg"
              alt="menu close icons"
            />
          </div>
          <div id="wrap">
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="../pages/our-approach.html">Our Approach</a></li>
              <li><a href="../pages/pricing.html">Pricing</a></li>
              <li><a href="../pages/blog.html">Blog</a></li>
              <li><a href="../pages/login.html">Account</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- form section -->
    <section id="profile-form" class="profile-form">
      <div class="content" id="wrap">
        <form id="multiStepForm">
          <!-- step 1 -->
          <div class="step step-1 active">
            <h1>Create your profile</h1>

            <div class="personal-info">
              <h4>Personal Information</h4>
              <div class="cal-2">
                <div class="input-fill">
                  <label for="fastName">Fast Name</label>
                  <div>
                    <input type="text" id="fastName" placeholder="Fast Name" />
                  </div>
                </div>
                <div class="input-fill">
                  <label for="lastName">Last Name </label>
                  <div>
                    <input type="text" id="lastName" placeholder="Last Name " />
                  </div>
                </div>
              </div>

              <div class="cal-3">
                <div class="input-fill">
                  <label for="dateOfBirth">Date of Birth</label>
                  <div>
                    <input
                      type="date"
                      id="dateOfBirth"
                      placeholder="Date of Birth"
                    />
                  </div>
                </div>

                <div class="input-fill">
                  <label for="gender">Gender</label>
                  <div>
                    <select id="gender" name="gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                </div>

                <div class="input-fill">
                  <label for="maritalStatus">Marital Status</label>
                  <div>
                    <select id="maritalStatus" name="maritalStatus">
                      <option value="Never Married">Never Married</option>
                      <option value="Divorced">Divorced</option>
                      <option value="Widowed">Widowed</option>
                      <option value="Awaiting Divorce">Awaiting Divorce</option>
                      <option value="Annulled">Annulled</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="buttons">
              <a href="../index.html"
                ><button type="button" class="cancel-btn">Cancel</button></a
              >
              <button type="button" class="next-btn">Next</button>
            </div>
          </div>

          <!-- step 2 -->
          <div class="step step-2">
            <h1>Background & Beyond</h1>
            <div class="buttons">
              <button type="button" class="back-btn">Back</button>
              <button type="button" class="next-btn">Next</button>
            </div>
          </div>

          <!-- step 3 -->
          <div class="step step-3">
            <h1>Final Step</h1>
            <div class="buttons">
              <button type="submit" class="save-btn">Save</button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <!-- link script file -->
    <script type="module" src="../js/script.js"></script>
    <script type="module" src="../js/form.js"></script>
  </body>
</html>
